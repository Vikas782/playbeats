<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- bootstrap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
      <link rel="stylesheet" href="index.css">
      <title>signIn</title>
</head>
<body>
        <!-- background video -->
        <video autoplay muted loop id="myVideo">
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

    
        <!-- main content -->
        <div class="container loginContainer" >

          <h4 class="text-center mt-2" style="color: rgba(46, 213, 115, 0.7);"><img src="./pngegg.png" alt="music" height="45px" width="40px"> Play beats</h4>
           <h2 class="text-center sign-heading">Login</h2><br><br>

           <form onsubmit="return false;">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
            </div><br>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div><br><br>
            <button type="submit" class="btn btn-success text-white" id="submit" onclick="login()">Submit</button><br><br><br><br>
            <div class="text-center text-white">Promblem in <a href="">Sign in</a>?</div>
            <div class="text-center text-white">Don't have an account? <a href="">Sign up</a></div>
          </form>


        </div>
           <!-- footer -->
    <footer class="text-center footerSign">
        all right reserved Â© 2020 Copyright: playbeats.com
    </footer>
    <script src="index.js"></script>
</body>
</html>
